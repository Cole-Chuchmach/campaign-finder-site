    description                           : Change and customize your profile to tailor to your personality anytime you like with a simple interface.
    fontawesome_icon_name                 : hat-wizard

  - title                                 : Search For Players
    description                           : Search for other app users via their username, and filter on any specific interests that you may have in common.
    fontawesome_icon_name                 : dice

  - title                                 : Automated Matchmaking
    description                           : Using the tags from your profile, automatically find other players or available campaigns that match on those similar tags in descending order.
    fontawesome_icon_name                 : dragon


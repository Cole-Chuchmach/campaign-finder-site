    description                           : Search or matchmake to find joinable groups, allowing you to get together in a unified location with others to begin or continue games.
    fontawesome_icon_name                 : dice-d6
  
  - title                                 : Host Groups
    description                           : Provide a game listing you're interested in playing to let other interested users find a group they'd feel comfortable in too.
    fontawesome_icon_name                 : dice-d20

